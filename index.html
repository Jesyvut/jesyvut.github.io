}
            #starsContainer {

                top: 0;
                left: 0;

                z-index: -1;
}
            @keyframes sparkle {
                0% { transform: scale(0); opacity: 0; }
                50% { transform: scale(1); opacity: 1; }
                100% { transform: scale(0); opacity: 0; }
            }
            .sparkle {
                position: absolute;
                background: white;
                width: 10px;
                height: 10px;
                clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
                animation: sparkle 2s infinite ease-in-out;
                opacity: 0.8;
               
            }
            .sparkle:nth-child(1) { top: 20%; left: 10%; animation-duration: 3s; }
            .sparkle:nth-child(2) { top: 40%; left: 30%; animation-duration: 2s; }
            .sparkle:nth-child(3) { top: 60%; left: 50%; animation-duration: 4s; }
            .sparkle:nth-child(4) { top: 80%; left: 70%; animation-duration: 1.5s; }
            .sparkle:nth-child(5) { top: 10%; left: 90%; animation-duration: 3.5s; }

            #searchBar {
                margin-bottom: 20px;
                padding: 10px;
                width: 100%;
                max-width: 500px;
                font-size: 18px;
                border: 2px solid #555;
                background-color: #444;
                color: #fff;
                border-radius: 5px;
            }
            .book-list {
                list-style-type: none;
                padding: 0;
                max-width: 1200px; /* Adjusted to fit two columns */
                margin: 0 auto;
                display: flex;
                flex-wrap: wrap;
            }

            .book-item {
                margin: 10px;
                padding: 10px;
                background-color: #333;
                border: 1px solid #555;
                border-radius: 5px;
                display: flex;
                align-items: center;
                width: calc(50% - 20px); /* Adjusted to fit two columns */
                box-sizing: border-box;
            }
            .book-item input {
                margin-right: 10px;
            }
            .book-item label {
                font-size: 16px;
                color: #ddd;
            }
                    .section-break {
            margin: 40px 0;
            border-top: 2px solid #555;
            }
            .photo-section {
                text-align: center;
            }
            .photo-section h2 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            .photo-container {
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                width: 100%; /* Ensure the container takes full width */
            }

            .photo-scroll {
                display: flex;
                overflow-x: auto;
                scroll-behavior: smooth;
                width: 80%; /* Adjust width as needed */
                padding: 10px;
                margin: 0 auto; /* Center the photo scroll */
            }

            .photo-scroll img {
                margin: 10px;
                border: 2px solid #555;
                border-radius: 5px;
                max-width: 100%; /* Remove the max-width constraint */
                max-height: 300px;
                width: auto; /* Ensure the width is set to auto */
                height: auto; /* Ensure the height is set to auto */
                flex-shrink: 0;
            }

            .scroll-button {
                background-color: rgba(0, 0, 0, 0.5);
                border: none;
                color: white;
                padding: 10px;
                cursor: pointer;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                z-index: 1;
            }

            .scroll-button.left {
                left: 0;
            }

            .scroll-button.right {
                right: 0;
            }
            }
            footer {

                padding: 10px;
